<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Downloader Guide</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            /* Hide scrollbar */
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        h1 {
            color: #3b82f6;
            margin-bottom: 16px;
        }

        p {
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 24px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            text-align: left;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            background: #e0f2fe;
            color: #0284c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Web Downloader</h1>
        <p>Follow these simple steps to download web resources:</p>

        <div class="step">
            <div class="step-icon">1</div>
            <div>Enter the target <strong>Website URL</strong> in the input field.</div>
        </div>

        <div class="step">
            <div class="step-icon">2</div>
            <div>Select a <strong>Save Location</strong> folder.</div>
        </div>

        <div class="step">
            <div class="step-icon">3</div>
            <div>Click <strong>Download</strong> to start capturing resources.</div>
        </div>

        <p style="margin-top: 32px; font-size: 0.9em; color: #9ca3af;">
            The browser view will load the target page automatically when you start.
        </p>
    </div>
</body>

</html>
