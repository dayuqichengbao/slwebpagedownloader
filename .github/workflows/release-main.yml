name: Release macOS (Universal)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    name: Build macOS Universal Release
    runs-on: macos-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build frontend & TypeScript
      - name: Build frontend & types
        run: npm run build

      # 5. Package macOS
      - name: Package macOS
        run: npm run package-mac

      # 6. Create GitHub Release (if triggered by tag)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Upload DMG to GitHub Release
      - name: Upload DMG to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ github.ref_name }}/slwebpagedownloader-Mac-*-${{ github.ref_name }}-Installer.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-win:
    name: Build Windows Release
    runs-on: windows-latest
    needs: build-mac

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend & types
        run: npm run build

      - name: Package Windows x64 + ia32
        run: npm run package-win-ci

      - name: Upload Windows installer to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ github.ref_name }}/slwebpagedownloader-Windows-${{ github.ref_name }}-Installer.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}