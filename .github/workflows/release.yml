name: Build and Publish (Electron Forge)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

     # Package Electron app
      - name: Electron Forge Package
        run: npm run package

      # Make Electron app (ad-hoc)
      - name: Electron Forge Make
        run: npx electron-forge make
        env:
          ELECTRON_SKIP_SIGN: true          # skip code signing
          ELECTRON_SKIP_NOTARIZE: true      # skip notarization

      # upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: out/make/**/*