name: Build and Publish (Electron Forge)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

     # Package Electron app
      - name: Electron Forge Package
        run: npm run package

      # Make Electron app (ad-hoc)
      - name: Electron Forge Make
        run: npx electron-forge make
        env:
          ELECTRON_SKIP_SIGN: true          # skip code signing
          ELECTRON_SKIP_NOTARIZE: true      # skip notarization

      # Zip the build output (可选，方便 Release 上传)
      # Zip build output cross-platform
      # macOS zip
      - name: Zip macOS build
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p out/zipped
          zip -r out/zipped/macos-latest.zip out/make/*

      # Windows zip
      - name: Zip Windows build
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path out\zipped
          Compress-Archive -Path out\make\* -DestinationPath out\zipped\windows-latest.zip
        shell: powershell 

      # Create GitHub Release (only on tag push)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload build zip to GitHub Release
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/zipped/${{ matrix.os }}.zip
          asset_name: ${{ matrix.os }}-build.zip
          asset_content_type: application/zip